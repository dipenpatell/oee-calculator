<script>
    init();

    function init() {

        // initial values
        let oeeFormValues = {
            // Basic Details	            
            total_machines: 10,
            MHR_rate: 500,
            avg_machine_cost: 20000,

            // Availibility 
            total_shift_time: 1440,
            total_shifts: 2,
            planned_downtime: 60,
            unplanned_downtime: 250,
            planned_production_time: 0,
            available_time: 0,
            availibility: 0,

            // Performance 
            std_cycle_time: 10,
            loading_time: 5,
            total_production_qty: 500,
            total_target_qty: 600,
            performance: 0,

            // Quality
            total_rejection_qty: 20,
            net_qty: 480,
            quality: 0,

            // OEE
            oee: 0,

        };

        initForm();
        // showResult();

        function initForm() {

            // Page 1
            rangeAndTextInput(
                'Total Numer of Machines in your shopflour',
                'total_machines',
                { min: 1, max: 500, value: oeeFormValues.total_machines }
            );
            rangeAndTextInput(
                'MHR(Machine Hour Rate) $',
                'MHR_rate',
                { min: 1, max: 10000, value: oeeFormValues.MHR_rate }
            );
            rangeAndTextInput(
                'Average Machine Cost $',
                'avg_machine_cost',
                { min: 1, max: 100000, value: oeeFormValues.avg_machine_cost }
            );

            // Page 2
            rangeAndTextInput(
                'Total /Shift Time',
                'total_shift_time',
                { min: 0, max: 1440, value: oeeFormValues.total_shift_time }
            );
            rangeAndTextInput(
                'Shifts',
                'total_shifts',
                { min: 1, max: 3, value: oeeFormValues.total_shifts }
            );
            rangeAndTextInput(
                'Planned Downtime (mins)',
                'planned_downtime',
                { min: 0, max: 1440, value: oeeFormValues.planned_downtime }
            );
            rangeAndTextInput(
                'Unplanned Downtime (mins)',
                'unplanned_downtime',
                { min: 0, max: 1440, value: oeeFormValues.unplanned_downtime }
            );
            uptplannedProductionTime();
            uptAvailableTime();
            uptAvailibility();


            // Page 3
            rangeAndTextInput(
                'Std Cycle Time (Min)',
                'std_cycle_time',
                { min: 1, max: 1440, value: oeeFormValues.std_cycle_time }
            );
            rangeAndTextInput(
                'Loading Time (Min)',
                'loading_time',
                { min: 1, max: 1440, value: oeeFormValues.loading_time }
            );
            rangeAndTextInput(
                'Total Production Qty',
                'total_production_qty',
                { min: 1, max: 10000, value: oeeFormValues.total_production_qty }
            );
            rangeAndTextInput(
                'Target Production Qty',
                'total_target_qty',
                { min: 1, max: 10000, value: oeeFormValues.total_target_qty }
            );
            uptPerformance();

            // Page 4
            rangeAndTextInput(
                'Rejection Qty',
                'total_rejection_qty',
                { min: 0, max: 10000, value: oeeFormValues.total_rejection_qty }
            );
            // rangeAndTextInput(
            //     'Net Production Qty',
            //     'net_qty',
            //     { min: 1, max: 10000, value: oeeFormValues.net_qty }
            // );
            uptQuality();

            // Page 5
            uptOEE();

            // Actions
            const formOuter = document.querySelector(".form-outer");
            const pages = document.querySelectorAll(".form-outer .page");
            const nextBtns = document.querySelectorAll(".next");
            const prevBtns = document.querySelectorAll(".prev");
            const bullets = document.querySelectorAll(".progress-bar .bullet");
            const flowLines = document.querySelectorAll(".progress-bar .flow-line");

            let currentPage = 0;

            function showPage(index) {
                pages.forEach((page, i) => {
                    page.style.display = i === index ? "flex" : "none";
                });

                updateProgressBar(index);
            }

            function updateProgressBar(index) {
                bullets.forEach((bullet, i) => {
                    bullet.classList.toggle("active", i <= index);
                });
                flowLines.forEach((line, i) => {
                    line.classList.toggle("active", i < index);
                });
            }

            nextBtns.forEach(btn => {
                btn.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (currentPage < pages.length - 1) {
                        currentPage++;
                        showPage(currentPage);
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (currentPage > 0) {
                        currentPage--;
                        showPage(currentPage);
                    }
                });
            });

            // Initial page setup
            showPage(currentPage);

            function rangeAndTextInput(label, id, inputOptions) {

                let field = `
                    <div class="label">
                        <span>
                            ${label}
                        </span>
                        <input type="number" id="${id}Input" min="${inputOptions.min}" value="${inputOptions.value}">
                    </div>
                    <div class="input-group">
                        <input type="range" id="${id}Range" min="${inputOptions.min}" max="${inputOptions.max}" value="${inputOptions.value}">
                        <div class="range-group">
                            <div>
                                ${inputOptions.min}
                            </div>
                            <div>
                                ${inputOptions.max}
                            </div>
                        </div>
                    </div>`;

                document.getElementById(id).innerHTML = field;

                const range = document.getElementById(id + "Input");
                const number = document.getElementById(id + "Range");

                range.addEventListener('input', () => {
                    number.value = range.value;
                    oeeFormValues[id] = range.value;
                    updateData(id);
                });

                number.addEventListener('input', () => {
                    const val = Math.max(inputOptions.min, Math.min(inputOptions.max, number.value));
                    number.value = val;
                    range.value = val;
                    oeeFormValues[id] = val;
                    updateData(id);
                });
            }

            function updateData(updatedDataKey) {
                // console.log("Result Updated!", updatedDataKey, oeeFormValues[updatedDataKey]);

                let result_module = document.querySelector(".result-container");

                if (updatedDataKey === "total_shift_time") {
                    uptMaxShiftTime();
                    uptplannedProductionTime();
                    uptAvailableTime();
                }
                else if (updatedDataKey === "planned_downtime") {
                    uptplannedProductionTime();
                    uptAvailableTime();
                }
                else if (updatedDataKey === "unplanned_downtime") {
                    uptAvailableTime();
                }
                else if (updatedDataKey === "total_production_qty") {
                    uptNetQty();
                    uptPerformance();
                    uptQuality();
                }
                else if (updatedDataKey === "total_target_qty") {
                    uptPerformance();
                }
                else if (updatedDataKey === "net_qty") {
                    uptPerformance();
                    uptQuality();
                }
                else if (updatedDataKey === "total_rejection_qty") {
                    uptNetQty();
                }

            }

            function uptMaxShiftTime() {
                rangeAndTextInput(
                    'Planned Downtime (mins)',
                    'planned_downtime',
                    { min: 0, max: oeeFormValues.total_shift_time, value: oeeFormValues.planned_downtime }
                );
                rangeAndTextInput(
                    'Unplanned Downtime (mins)',
                    'unplanned_downtime',
                    { min: 0, max: oeeFormValues.total_shift_time, value: oeeFormValues.unplanned_downtime }
                );
                rangeAndTextInput(
                    'Std Cycle Time (Min)',
                    'std_cycle_time',
                    { min: 1, max: oeeFormValues.total_shift_time, value: oeeFormValues.std_cycle_time }
                );
                rangeAndTextInput(
                    'Loading Time (Min)',
                    'loading_time',
                    { min: 1, max: oeeFormValues.total_shift_time, value: oeeFormValues.loading_time }
                );
            }
            function uptplannedProductionTime() {
                let id = "planned_production_time";
                oeeFormValues[id] = oeeFormValues.total_shift_time - oeeFormValues.planned_downtime;
                console.log(oeeFormValues);
                updateVal(id, "column", oeeFormValues[id], "mins", con_perc(oeeFormValues[id] / oeeFormValues.total_shift_time), "#ff8b00", "Planned Production Time");
                // updateColumnVal(id, oeeFormValues[id] + "mins", "#ff8b00");

                uptAvailibility();
            }

            function uptAvailableTime() {
                let id = "available_time";
                oeeFormValues[id] = oeeFormValues.total_shift_time - oeeFormValues.planned_downtime - oeeFormValues.unplanned_downtime;
                updateVal(id, "column", oeeFormValues[id], "mins", con_perc(oeeFormValues[id] / oeeFormValues.total_shift_time), "#256eff", "Available / Operating Time");
                // updateColumnVal(id, oeeFormValues[id] + "mins", "#256eff");
                uptAvailibility();
            }


            function uptAvailibility() {
                let id = "availibility";
                oeeFormValues[id] = fixed(con_perc(oeeFormValues.available_time / oeeFormValues.planned_production_time), 1);
                updateVal(id, "gauge", oeeFormValues[id], "%", oeeFormValues[id], "#88b04b", "Availibility");
                // updateGauge(id, oeeFormValues[id], "mins", "#256eff");
            }

            function uptPerformance() {
                let id = "performance";
                oeeFormValues[id] = fixed(con_perc(oeeFormValues.total_production_qty / oeeFormValues.total_target_qty), 1);
                updateVal(id, "gauge", oeeFormValues[id], "%", oeeFormValues[id], "#88b04b", "Performance");
            }

            function uptNetQty() {
                let id = "net_qty";
                oeeFormValues[id] = oeeFormValues.total_production_qty - oeeFormValues.total_rejection_qty;
                updateData(id);
            }

            function uptQuality() {
                let id = "quality";
                oeeFormValues[id] = fixed(con_perc(oeeFormValues.net_qty / oeeFormValues.total_production_qty), 1);
                // updateVal(id, oeeFormValues[id] + "%");
                updateVal(id, "gauge", oeeFormValues[id], "%", oeeFormValues[id], "#88b04b", "Quality");
            }

            function uptOEE() {
                let id = "oee";
                oeeFormValues[id] = fixed(con_perc(oeeFormValues.total_production_qty / oeeFormValues.total_target_qty), 1);
                // updateVal(id, oeeFormValues[id] + "%");
                updateVal(id, "gauge", oeeFormValues[id], "%", oeeFormValues[id], "#88b04b", "OEE");
            }

            function updateVal(id, type, val, unit, perc, color, label) {
                let value = validate_NAN(val);
                let percentage = validate_NAN(perc);
                let gauge = `
                    <svg width="250" height="250" viewBox="0 0 100 100">
                        <circle
                            cx="50"
                            cy="50"
                            r="40"
                            stroke="${color}4f"
                            stroke-width="12"
                            fill="none"
                        />
                        <circle
                            cx="50"
                            cy="50"
                            r="40"
                            stroke="${color}"
                            stroke-width="12"
                            fill="none"
                            stroke-linecap="round"
                            stroke-dasharray="282.6"
                            stroke-dashoffset="${282.6 - ((percentage / 100) * 282.6)}"
                            transform="rotate(-90 50 50)"
                        />
                        <text
                            x="50"
                            y="55"
                            text-anchor="middle"
                            font-size="18"
                            fill="white"
                        >
                            ${value + unit}
                        </text>
                    </svg>`;

                let column = `
                    <div class="chart-column">
                        <div class="column-fill" style="height: ${percentage}%; background: ${color || "red"};"></div>
                    </div>`;

                document.getElementById(`val_${id}`).innerHTML = `
                    <div class="result-value">
                        ${type === "gauge" ? gauge : ""}
                        ${type === "column" ? column : ""}
                        <div class="chart-values">
                            ${type ? `<div class="chart-legend" style="background: ${color || "red"};"></div>` : ""}
                            <div class="text-xl">${value + unit}</div>
                        </div>    
                    </div>
                    <div class="text-lg" id="label">${label}</div>
                `;
            }

            function updateGauge(id, value, unit, color) {
                document.getElementById(`val_${id}`).innerHTML = `
                    ${gauge}
                    <div class="chart-values">
                        <div class="chart-legend" style="background: ${color || "red"};"></div>
                        <div class="text-xl">${value}</div>
                    </div>
                `;
            }

            function fixed(value, pres) {
                if (!pres) {
                    return parseInt(value.toFixed(0));
                }
                return parseFloat(value.toFixed(pres));
            }

            function validate_NAN(data) {
                if (isNaN(data) || !isFinite(data)) {
                    return 0;
                } else {
                    return data;
                }
            }

            function con_perc(val) {
                return Math.min(Math.max(validate_NAN(val * 100), 0), 100);
            }
        }


        function showResult(updatedDataKey) {

            var options = {
                chart: {
                    type: 'bar'
                },
                series: [{
                    name: 'sales',
                    data: [30, 40, 45, 50, 49, 60, 70, 91, 125]
                }],
                xaxis: {
                    categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999]
                }
            }

            var chart = new ApexCharts(document.querySelector("#chart"), options);

            chart.render();

        }
    }
</script>
